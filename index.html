<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Кубок Победителя</title>
    <style>
        :root {
            --bg: radial-gradient(circle at 20% 20%, #1b2340 0%, #0d1226 35%, #070912 100%);
            --panel: rgba(19, 24, 43, 0.6);
            --text: #e8ecf2;
            --accent: #f7d046;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .layout {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #scene {
            position: absolute;
            inset: 0;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .overlay {
            position: absolute;
            top: 24px;
            left: 24px;
            padding: 18px 20px;
            border-radius: 14px;
            background: var(--panel);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            max-width: 320px;
        }
        .overlay h1 {
            margin: 0 0 8px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .overlay p {
            margin: 4px 0;
            font-size: 14px;
            color: #c7d0dd;
            line-height: 1.4;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 10px;
            background: rgba(247, 208, 70, 0.12);
            color: var(--accent);
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        .hud {
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 12px;
            background: rgba(12, 15, 28, 0.75);
            color: #dbe4f5;
            font-size: 13px;
            letter-spacing: 0.3px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        .key {
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .overlay {
                top: 14px;
                left: 14px;
                padding: 14px 16px;
                max-width: 86vw;
                font-size: 13px;
            }
            .overlay h1 { font-size: 18px; }
            .overlay p { font-size: 13px; }
            .badge { font-size: 12px; padding: 7px 10px; }
            .hud {
                bottom: 14px;
                padding: 8px 12px;
                gap: 8px;
                font-size: 12px;
                border-radius: 10px;
            }
            .key { padding: 3px 7px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="layout">
        <div id="scene"></div>
        <div class="overlay">
            <h1>3D Кубок победителя</h1>
            <p>Базовая сцена для демонстрации кубка. Можно вращать, приближать и рассматривать со всех сторон.</p>
            <div class="badge">Three.js · Орбитальное управление</div>
        </div>
        <div class="hud">
            <span class="key">ЛКМ</span> вращать
            <span class="key">ПКМ/Shift+ЛКМ</span> панорама
            <span class="key">Колесо</span> зум
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

        const container = document.getElementById("scene");

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.25 : 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.setClearColor(0x0a1020, 1);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.8;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(isMobile ? 55 : 50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, isMobile ? 1.4 : 1.6, isMobile ? 3.0 : 3.6);
        camera.lookAt(0, 0.5, 0);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.08;
        controls.minDistance = isMobile ? 1.2 : 1.6;
        controls.maxDistance = isMobile ? 4.5 : 6;
        controls.maxPolarAngle = Math.PI / 2;
        controls.target.set(0, 0.5, 0);
        controls.update();

        // ==================== ОСВЕЩЕНИЕ ====================
        // Высокий ambient для базовой видимости
        const ambient = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambient);

        // Hemisphere для мягкого градиента небо/земля
        const hemi = new THREE.HemisphereLight(0xffffff, 0x444466, 1.0);
        scene.add(hemi);

        // Центр модели для направления света
        const modelCenter = new THREE.Object3D();
        modelCenter.position.set(0, 0.8, 0);
        scene.add(modelCenter);

        // Key light - основной слева-спереди (45°)
        const keyLight = new THREE.SpotLight(0xffffff, 80);
        keyLight.position.set(-3, 4, 3);
        keyLight.target = modelCenter;
        keyLight.angle = Math.PI / 3;
        keyLight.penumbra = 0.5;
        keyLight.decay = 1;
        scene.add(keyLight);

        // Fill light - заполняющий справа-спереди (45°)
        const fillLight = new THREE.SpotLight(0xe0f0ff, 60);
        fillLight.position.set(3, 3.5, 2.5);
        fillLight.target = modelCenter;
        fillLight.angle = Math.PI / 3;
        fillLight.penumbra = 0.6;
        fillLight.decay = 1;
        scene.add(fillLight);

        // Rim/Back light - контровой сзади-сверху
        const rimLight = new THREE.SpotLight(0xffeedd, 50);
        rimLight.position.set(0, 5, -3);
        rimLight.target = modelCenter;
        rimLight.angle = Math.PI / 2.5;
        rimLight.penumbra = 0.4;
        rimLight.decay = 1;
        scene.add(rimLight);

        // Дополнительный фронтальный свет прямо на камеру
        const frontLight = new THREE.DirectionalLight(0xffffff, 2.0);
        frontLight.position.set(0, 2, 5);
        scene.add(frontLight);

        // Нижняя подсветка для устранения тёмного низа
        const bottomLight = new THREE.PointLight(0xaaccff, 40, 8);
        bottomLight.position.set(0, -0.5, 0);
        scene.add(bottomLight);

        const trophyPlaceholder = new THREE.Group();
        scene.add(trophyPlaceholder); // оставляем группу, чтобы сохранять ссылки в анимации

        // Загрузка внешней модели кубка (GLB)
        const loader = new GLTFLoader();
        loader.load(
            "./glass_trophy.glb",
            (gltf) => {
                const model = gltf.scene;
                // Авто-нормализация размера
                const box = new THREE.Box3().setFromObject(model);
                const size = new THREE.Vector3();
                box.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z) || 1;
                const scale = 1.6 / maxDim;
                model.scale.setScalar(scale);

                // Центровка по основанию
                const center = new THREE.Vector3();
                box.getCenter(center);
                model.position.sub(center.multiplyScalar(scale));
                model.position.y += (size.y * scale) / 2 + 0.05; // приподнять чуть над плоскостью

                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        // Принудительно делаем материал ярче
                        if (child.material) {
                            // Клонируем материал чтобы не изменять оригинал
                            child.material = child.material.clone();
                            // Снижаем roughness для блеска
                            if (child.material.roughness !== undefined) {
                                child.material.roughness = Math.max(0.02, child.material.roughness * 0.4);
                            }
                            // Увеличиваем metalness
                            if (child.material.metalness !== undefined) {
                                child.material.metalness = Math.min(1, child.material.metalness + 0.3);
                            }
                            // Добавляем emissive для гарантированной видимости
                            if (child.material.emissive !== undefined) {
                                child.material.emissive = new THREE.Color(0x222222);
                                child.material.emissiveIntensity = 0.15;
                            }
                            // Убираем прозрачность если слишком низкая opacity
                            if (child.material.transparent && child.material.opacity < 0.3) {
                                child.material.opacity = 0.6;
                            }
                            child.material.needsUpdate = true;
                        }
                    }
                });

                model.name = "GLB_Trophy";
                scene.add(model);
                trophyPlaceholder.visible = false;

                // ==================== ТАБЛИЧКА С НАДПИСЬЮ ====================
                // Создаём текстуру с текстом через Canvas
                const canvas = document.createElement("canvas");
                canvas.width = 512;
                canvas.height = 128;
                const ctx = canvas.getContext("2d");

                // Фон таблички (золотистый металлик)
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, "#d4af37");
                gradient.addColorStop(0.5, "#f7e98e");
                gradient.addColorStop(1, "#c5a028");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Рамка
                ctx.strokeStyle = "#8b7500";
                ctx.lineWidth = 6;
                ctx.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);

                // Текст
                ctx.fillStyle = "#202020"; // тёный
                ctx.font = "bold 64px Arial, sans-serif";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("АС", canvas.width / 2, canvas.height / 2);

                const plateTexture = new THREE.CanvasTexture(canvas);
                plateTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();

                // Геометрия таблички
                const plateGeometry = new THREE.PlaneGeometry(0.45, 0.125);
                const plateMaterial = new THREE.MeshStandardMaterial({
                    map: plateTexture,
                    metalness: 0.6,
                    roughness: 0.3,
                    side: THREE.DoubleSide
                });
                const plate = new THREE.Mesh(plateGeometry, plateMaterial);

                // Позиция: перед кубком, у основания
                plate.position.set(0, 0.19, 0.15);
                scene.add(plate);
            },
            undefined,
            (err) => {
                console.warn("GLB load error", err);
            }
        );

        let lastTime = performance.now();
        const idleSpeed = 0.3; // rad/sec, чуть быстрее для заметного движения

        function resize() {
            const { innerWidth: w, innerHeight: h } = window;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = performance.now();
            const delta = (now - lastTime) / 1000;
            lastTime = now;

            trophyPlaceholder.rotation.y += idleSpeed * delta;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener("resize", resize);
        resize();
        animate();
    </script>
</body>
</html>
